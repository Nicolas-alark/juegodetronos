<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Tronos App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Juego de Tronos</h1>
    <input type="text" id="search" placeholder="Buscar...">
  </header>

  <main>
    <section id="personajes" class="page active"></section>
    <section id="casas" class="page"></section>
    <section id="favoritos" class="page"></section>
    <section id="registro" class="page">
      <form id="registroForm">
        <h2>Formulario de Registro</h2>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="email" placeholder="Correo" required>
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contrase√±a" required>
        <input type="date" placeholder="Fecha de nacimiento" required>
        <input type="text" placeholder="Pa√≠s" required>
        <button type="submit">Registrar</button>
      </form>
    </section>
    <section id="libros" class="page"></section>
    <section id="capitulos" class="page">
      <h2>Cap√≠tulos (dummy data)</h2>
      <ul id="capitulosList">
        <li>Temporada 1, Episodio 1: Winter Is Coming</li>
        <li>Temporada 1, Episodio 2: The Kingsroad</li>
        <li>Temporada 1, Episodio 3: Lord Snow</li>
        <!-- Agrega m√°s si lo deseas -->
      </ul>
    </section>
    <section id="ruleta" class="page">
      <div>
        <button onclick="girarRuleta('characters')">üé≤ Personaje aleatorio</button>
        <button onclick="girarRuleta('houses')">üè∞ Casa aleatoria</button>
      </div>
      <div id="resultadoRuleta"></div>
    </section>
  </main>

  <nav class="bottom-menu">
    <button onclick="showSection('personajes')">Personajes</button>
    <button onclick="showSection('casas')">Casas</button>
    <button onclick="showSection('favoritos')">Favoritos</button>
    <button onclick="showSection('registro')">Registro</button>
  </nav>

  <script type="module" src="app.js"></script>
</body>
</html>
