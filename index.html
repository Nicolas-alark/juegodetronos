<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Tronos</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Juego de Tronos</h1>
    <input type="text" id="searchBar" placeholder="Buscar..." />
  </header>

  <main>
    <section id="characters" class="tab active"></section>
    <section id="houses" class="tab"></section>
    <section id="favorites" class="tab"></section>
    <section id="register" class="tab">
      <form id="registerForm">
        <input type="text" placeholder="Nombre" required />
        <input type="text" placeholder="Apellido" required />
        <input type="email" placeholder="Correo" required />
        <input type="password" placeholder="Contraseña" required />
        <input type="number" placeholder="Edad" required />
        <input type="text" placeholder="Ciudad" required />
        <input type="text" placeholder="País" required />
        <button type="submit">Registrar</button>
      </form>
    </section>
    <section id="books" class="tab"></section>
    <section id="episodes" class="tab"></section>
    <section id="roulette" class="tab">
      <button onclick="randomRoulette()">Ruleta de Personajes/Casas</button>
      <div id="rouletteResult"></div>
    </section>
  </main>

  <nav id="bottomMenu">
    <button onclick="navigateTo('characters')">Personajes</button>
    <button onclick="navigateTo('houses')">Casas</button>
    <button onclick="navigateTo('favorites')">Favoritos</button>
    <button onclick="navigateTo('register')">Registro</button>
  </nav>
</body>
</html>
