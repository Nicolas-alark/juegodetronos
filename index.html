<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Tronos Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Buscador -->
  <input type="text" id="search" placeholder="Buscar personajes, casas, libros...">

  <!-- Pestañas principales -->
  <div id="personajes" class="page active"></div>
  <div id="casas" class="page"></div>
  <div id="favoritos" class="page"></div>
  <div id="registro" class="page">
    <h2>Registro</h2>
    <form id="registroForm">
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="text" placeholder="Usuario" required>
      <input type="text" placeholder="País" required>
      <input type="number" placeholder="Edad" required>
      <input type="tel" placeholder="Teléfono" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div id="libros" class="page"></div>
  <div id="ruleta" class="page">
    <h2>Ruleta aleatoria</h2>
    <button onclick="girarRuleta('characters')">Personaje aleatorio</button>
    <button onclick="girarRuleta('houses')">Casa aleatoria</button>
    <div id="resultadoRuleta"></div>
  </div>

  <!-- Menú inferior -->
  <nav class="bottom-menu">
    <button onclick="showSection('personajes')">Personajes</button>
    <button onclick="showSection('casas')">Casas</button>
    <button onclick="showSection('favoritos')">Favoritos</button>
    <button onclick="showSection('registro')">Registro</button>
  </nav>

  <!-- Script principal -->
  <script type="module" src="app.js"></script>
</body>
</html>
